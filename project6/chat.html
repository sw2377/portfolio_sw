<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b8140ce19e.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->
    <header class="topHeader topHeader_chat">
        <div class="header_top">
            <div class="header_column">
                <i class="fa fa-fighter-jet"></i>
                <i class="fa fa-wifi"></i>
            </div>
            <div class="header_column">
                <span class="time">12:03</span>
            </div>
            <div class="header_column">
                <i class="fa fa-moon-o"></i>
                <i class="fa fa-bluetooth-b"></i>
                <span class="battery">100% <i class="fa fa-battery-full"></i></span>
            </div>
        </div>
        <div class="header_bottom">
            <div class="header_column">
                <a href="chats.html">
                <i class="fa fa-chevron-left fa-lg"></i>
                </a>
            </div>
            <div class="header_column">
                <span class="text">Friend Name</span>
            </div>
            <div class="header_column">
                <i class="fa fa-search"></i>
                <i class="fa fa-bars"></i>
            </div>
        </div>  
    </header>
    <!-- // header -->
    
    <main class="chat">
        <div class="date">
            <span>Wednesday, April 28, 2021</span>
        </div>
        <div class="chat_message">
            <span>10:15</span>
            <div class="message">
                <span>Hello!</span>
                <span>This is a test message.<br />How are you?</span>
                <span>How's the weather today?</span>
            </div>
        </div>
        <div class="chat_message_to_me">
            <img src="images/empty.jpg" alt="" />
            <div class="message">
                <h4>Friend Name</h4>
                <span>Hello. This is a test message.</span>
                <span>I'm good. Thanks.</span>
                <span>It's sunny today.</span>
            </div>
            <span>10:16</span>
        </div>
    </main>
    <!-- 채팅 입력창 -->
    <div class="chatting">
        <i class="fa fa-plus fa-lg"></i>
        <div>
            <input type="text">
            <i class="fa fa-smile-o fa-lg"></i>
            <span>
                <i class="fa fa-microphone fa-lg"></i>
            </span>
        </div>
    </div>

    <!-- 반응형 스크린 크기 조절 -->
    <div class="bigScreenText">
        <span>Please make your screene smaller</span>
    </div>

</body>
</html>
