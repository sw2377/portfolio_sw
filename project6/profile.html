<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b8140ce19e.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->
    <header class="topHeader topHeader_transparent">
        <div class="header_top">
            <div class="header_column">
                <i class="fa fa-fighter-jet"></i>
                <i class="fa fa-wifi"></i>
            </div>
            <div class="header_column">
                <span class="time">12:03</span>
            </div>
            <div class="header_column">
                <i class="fa fa-moon-o"></i>
                <i class="fa fa-bluetooth-b"></i>
                <span class="battery">100% <i class="fa fa-battery-full"></i></span>
            </div>
        </div>
        <div class="header_bottom">
            <div class="header_column">
                <a href="index.html">
                    <i class="fa fa-times fa-lg"></i>
                </a>
            </div>
            <div class="header_column">
            </div>
            <div class="header_column">
                <i class="fa fa-user fa-lg"></i>
            </div>
        </div>  
    </header>
    <!-- // header -->
    
    <!-- mian_profile -->
    <main class="profile">
        <header>
            <div>
                <img src="images/empty.jpg" alt="" />
                <h3>My Name</h3>
            </div>
        </header>
        <div class="profile_section">
            <div>
                <input type="text" placeholder="userId@gmail.com" />
            </div>
            <div>
                <p>
                    <i class="fa fa-comment fa-lg"></i>
                    <span>My Chatroom</span>
                </p>
                <p>
                    <i class="fa fa-pencil fa-lg"></i>
                    <span>Edit Profile</span>
                </p>
            </div>
        </div>
    </main>
    <!-- // main_profile -->

    <!-- 반응형 스크린 크기 조절 -->
    <div class="bigScreenText">
        <span>Please make your screene smaller</span>
    </div>

</body>
</html>
